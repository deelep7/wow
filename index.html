<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supriseüíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question {
            color: #ffe6f0;
            font-size: 2rem;
            margin-bottom: 3rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(0,0,0,0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8a8a8 0%, #7a7a7a 100%);
            color: white;
            position: relative;
        }

        .heart-balloon {
            position: absolute;
            font-size: 3rem;
            animation: float 8s ease-in-out infinite;
            opacity: 0.7;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(5deg);
            }
            50% {
                transform: translateY(-60px) translateX(-20px) rotate(-5deg);
            }
            75% {
                transform: translateY(-30px) translateX(15px) rotate(3deg);
            }
        }

        .message {
            display: none;
            color: white;
            font-size: 2rem;
            text-align: center;
            animation: fadeIn 1s ease-in;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .message h2 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .message p {
            margin: 1rem 0;
            font-size: 1.8rem;
        }

        .heart-icon {
            color: #ff6b9d;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container" id="questionContainer">
        <h1>üíñ Valentine's Day üíñ</h1>
        <p class="question">Will you be my Valentine?</p>
        <div class="buttons">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container message" id="messageContainer">
        <h2>I knew you'd say YES! <span class="heart-icon">‚ù§Ô∏è</span></h2>
        <p>I Love you soo muchhh</p>
        <p><strong>Babe</strong></p>
        <p><strong>Muwahhhh</strong></p>
        <p style="font-size: 3rem; margin-top: 2rem;">üíï‚ú®üíñ‚ú®üíï</p>
    </div>

    <script>
        // Create floating heart balloons
        function createHeartBalloon() {
            const heart = document.createElement('div');
            heart.className = 'heart-balloon';
            heart.innerHTML = 'üéà‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.body.appendChild(heart);
        }

        // Create 15 heart balloons
        for (let i = 0; i < 15; i++) {
            createHeartBalloon();
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionContainer = document.getElementById('questionContainer');
        const messageContainer = document.getElementById('messageContainer');

        // Move "No" button when hovering or clicking
        function moveNoButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 100;
            const maxY = window.innerHeight - noBtn.offsetHeight - 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        // Show message when "Yes" is clicked
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            messageContainer.style.display = 'block';
        });
    </script>
</body>
</html>
